  ValidateTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-validate-transaction-${StageName}
      CodeUri: ValidateTransactionFunction
      Handler: app.lambda_handler
      Description: Valida peaje, determina tipo de usuario y valida tag
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: UsersVehicles
      - DynamoDBReadPolicy:
          TableName:
            Ref: Tags
      - DynamoDBReadPolicy:
          TableName:
            Ref: TollsCatalog
    Metadata:
      SamResourceId: ValidateTransactionFunction
  CalculateChargeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-calculate-charge-${StageName}
      CodeUri: CalculateChargeFunction
      Handler: app.lambda_handler
      Description: "Calcula el monto a cobrar seg\xFAn tipo de usuario y tarifas"
    Metadata:
      SamResourceId: CalculateChargeFunction
  PersistTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-persist-transaction-${StageName}
      CodeUri: PersistTransactionFunction
      Handler: app.lambda_handler
      Description: "Persiste transacci\xF3n e invoice en DynamoDB"
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Transactions
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Invoices
    Metadata:
      SamResourceId: PersistTransactionFunction
  SendNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-send-notification-${StageName}
      CodeUri: SendNotificationFunction
      Handler: app.lambda_handler
      Description: "Env\xEDa notificaci\xF3n del resultado de la transacci\xF3n v\xED\
        a SNS"
      Policies:
      - SNSPublishMessagePolicy:
          TopicName:
            Fn::GetAtt:
            - NotificationsTopic
            - TopicName
    Metadata:
      SamResourceId: SendNotificationFunction
  UpdateTagBalanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-update-tag-balance-${StageName}
      CodeUri: UpdateTagBalanceFunction
      Handler: app.lambda_handler
      Description: Actualiza balance del tag y maneja deuda/mora
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Tags
    Metadata:
      SamResourceId: UpdateTagBalanceFunction
  CompletePendingTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-complete-pending-transaction-${StageName}
      CodeUri: CompletePendingTransactionFunction
      Handler: app.lambda_handler
      Description: Completa transacciones pendientes de usuarios no registrados
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Transactions
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Invoices
      - SNSPublishMessagePolicy:
          TopicName:
            Ref: NotificationsTopic
      Events:
        ApiCompleteEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /transactions/{event_id}/complete
            Method: post
    Metadata:
      SamResourceId: CompletePendingTransactionFunction
  EventBridgeStepFunctionsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: events.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: InvokeStepFunctions
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - states:StartExecution
            Resource:
              Fn::GetAtt:
              - ProcessTollStateMachine
              - Arn
  StepFunctionsExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: states.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: InvokeLambdaFunctions
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
            - Fn::GetAtt:
              - ValidateTransactionFunction
              - Arn
            - Fn::GetAtt:
              - CalculateChargeFunction
              - Arn
            - Fn::GetAtt:
              - UpdateTagBalanceFunction
